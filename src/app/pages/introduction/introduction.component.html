<app-slideshow-section>
  <ng-template>
    <div class="slide-content split-slide">
      <div class="text-column">
        <h1>Model Overview</h1>
        <p>
          This model leverages the power of YOLOv8 for segmentation combined with a custom TensorFlow classifier.
          The architecture is optimized for real-time processing and adaptable for various domains.
        </p>
      </div>
      <div class="image-column">
        <img src="assets/images/cat.png" alt="Model Diagram" />
      </div>
    </div>
  </ng-template>

  <ng-template>
    <div class="slide-content">
      <h2>Architecture</h2>
      <img src="assets/diagram.png" />
    </div>
  </ng-template>

  <ng-template>
    <div class="slide-content">
      <h2>Canvas Slide</h2>
      <canvas width="600" height="400"></canvas>
    </div>
  </ng-template>
</app-slideshow-section>
